<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="./assets/png-images/icons8-project-50.png"
      type="image/x-icon"
    />

    <!-- Font Awesome library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Design Home Page</title>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <img class="logo" src="./assets/svg-images/logo.svg" alt="logo" />
      </div>

      <div class="right-container">
        <nav class="navbar">
          <ul class="nav-items">
            <li><a href="">Home</a></li>
            <li><a href="">About Us</a></li>
            <li><a href="">Portfolio</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </nav>

        <div class="main-container">
          <div class="top-section">
            <div class="heading">
              <h1>
                Crea- <br />
                <span>tivity.</span>
              </h1>
              <h3>
                is our <br />
                ingredient.
              </h3>
            </div>

            <ul class="social-links">
              <li>
                <a href=""
                  ><img
                    src="./assets/svg-images/Twitter Icon.svg"
                    alt="twitter"
                /></a>
              </li>

              <li>
                <a href=""
                  ><img
                    src="./assets/svg-images/Instagram Icon.svg"
                    alt="instagram"
                /></a>
              </li>

              <li>
                <a href=""
                  ><img
                    src="./assets/svg-images/Facebook Icon.svg"
                    alt="facebook"
                /></a>
              </li>

              <li>
                <a href=""
                  ><img src="./assets/svg-images/Email Icon.svg" alt="email"
                /></a>
              </li>
            </ul>
          </div>

          <div class="btn">
            <button>Check Our Package</button>
          </div>

          <div class="bottom-section">
            <ul class="services">
              <li>Photography</li>
              <li>Videography</li>
              <li>Graphic Design</li>
              <li>Illustration</li>
              <li>Animation</li>
            </ul>

            <div class="about-us">
              <img
                class="quotes"
                src="./assets/png-images/double-quotes.png"
                alt="quotes"
              />

              <p>
                We help you to create the best graphics, photos, videos,
                animations and illustrations.
              </p>

              <img
                class="dance"
                src="./assets/png-images/pexels-cottonbro-7974875.png"
                alt="dance"
              />
            </div>

            <img
              class="down-arrow"
              src="./assets/svg-images/down-arrow.svg"
              alt="down-arrow"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
